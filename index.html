<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>currency converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <h2>currency converter</h2>
    <form action="">
      <div class="amount">
        <p>Enter Amount</p>
        <input  value="100" type="text">
      </div>
      <div class="dropdown">
        <div class="from">
          <p>From</p>
          <div class="select-container">
            <img src="https://flagsapi.com/US/flat/64.png" alt="">
            <select> </select>
        </div>
        </div>
<div class="icon">
        <i class="fa-solid fa-right-left"></i></div>
        <div class="to">
          <p>To</p>
          <div class="select-container">
            <img src="https://flagsapi.com/IN/flat/64.png" alt="">
            <select > <option value="INR" selected>INR</option></select>
          </div>
        </div>
      </div>
      <div class="msg">getting exchange rate..</div>
      <button>Get Exchange Rate</button>

    </form>
  </div>
  <script src="codes.js"></script>
  <script src="style.js"></script>
</body>
</html>
